# AquaEngine Configuration File
# This file contains engine configuration settings

# Renderer Settings
renderer.window_width = 1280
renderer.window_height = 720
renderer.window_title = AquaEngine v1.0
renderer.vsync = true
renderer.max_frames_in_flight = 2

# Vulkan Settings
vulkan.enable_validation = true
vulkan.enable_debug_messenger = true

# Logging Settings
logging.level = 1
logging.enable_file_output = false

# Asset Paths
paths.assets = Assets/
paths.shaders = Assets/Shaders/
paths.textures = Assets/Textures/

# Performance Settings
performance.target_fps = 60
performance.enable_profiling = false